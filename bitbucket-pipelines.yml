image: deeson/default-pipeline:latest

clone:
  depth: full

pipelines:
  default:
    - step:
        script:
          - make test

  branches:
    master:
      - step:
          script:
            - make test
            - make deploy
    develop:
      - step:
          script:
            - make test
            - make deploy
  tags:
    '*':
      - step:
          script:
            - make test
            - make deploy
